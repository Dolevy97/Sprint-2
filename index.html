<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-layout">
        <nav class="main-nav">
            <div class="main-logo">memegen</div>

            <div class="nav-links">
                <div class="nav-link" onclick="renderPage(this.innerText)">Gallery</div>
                <div class="nav-link" onclick="renderPage(this.innerText)">About</div>
            </div>
        </nav>
    </header>

    <section class="meme-gallery gallery page">
        <section class="gallery-header">
            <input class="search-input" type="text" placeholder="Enter keyword(s)">
            <img class="input-search-icon" src="img/search.png" alt="magnifying-glass">
            <div class="frequent-keywords">
                <p>funny</p>
                <p>israeli</p>
                <p>girl</p>
                <p>cat</p>
                <p class="more-keywords">more..</p>
            </div>
        </section>

        <section class="images-container">
        </section>

        <section class="gallery-footer"></section>
    </section>

    <section class="meme-editor page" style="display:none">
        <div class="canvas-container">
            <canvas width="250" height="250" tabindex='1'></canvas>
        </div>
        <div class="meme-edit-container" style="display:none">
            <div class="text-container">
                <input class="line-text" type="text" placeholder="Enter your text here"
                    oninput="onUpdateText(this.value)">
            </div>
            <div class="text-alignment-and-size">
                <button class="btn btn-font-size" onclick="onChangeFontSize(1)">A+</button>
                <button class="btn btn-font-size" onclick="onChangeFontSize(-1)">A-</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('left')" style="display:none">left</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('center')" style="display:none">center</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('right')" style="display:none">right</button>
            </div>
            <div class="color-font">
                <input type="color" onchange="onChangeColor(value)" value="#ffffff">
                <select class="font-family-select" onchange="onChangeFontFamily(value)">
                </select>
            </div>
            <div class="line-container">
                <button class="btn add-line" onclick="onAddNewLine()">New Line</button>
                <button class="btn switch-line" onclick="onSwitchLine()">Switch Line</button>
                <button class="btn del-line" onclick="onDeleteLine()">Delete Line</button>
            </div>
            <a href="" onclick="onDownloadImg(this)" download="my-img.jpg"><button type="button"
                    class="btn btn-download">Download</button></a>
        </div>
    </section>

    <section class="about page" style="display:none;"></section>

    <footer>
        <div class="logo">memegen</div>
        <p>Dolev Levy - 2024</p>
    </footer>
</body>

<script src="js/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
