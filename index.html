<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/137b491d15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-layout">
        <nav class="main-nav">
            <div class="main-logo">memegen</div>

            <div class="nav-links">
                <div class="nav-link" onclick="renderPage(this.innerText)">Gallery</div>
                <div class="nav-link" onclick="renderPage(this.innerText)">Saved</div>
                <div class="nav-link" onclick="renderPage(this.innerText)">About</div>
            </div>
        </nav>
    </header>

    <section class="meme-gallery gallery page">
        <section class="gallery-header">
            <input class="search-input" type="text" placeholder="Enter keyword(s)">
            <img class="input-search-icon" src="img/search.png" alt="magnifying-glass">
            <button class="btn btn-flexible" onclick="onFlexible()">I'm flexible</button>
            <div class="frequent-keywords">
                <p>funny</p>
                <p>israeli</p>
                <p>girl</p>
                <p>cat</p>
                <p class="more-keywords">more..</p>
            </div>
        </section>

        <section class="images-container">
        </section>

        <section class="gallery-footer">
            <div class="profile-pic-container">
                <img class="profile-pic" src="img/ProfilePic.png" alt="">
            </div>
            <div class="profile-text-container">
                <h2>Dolev Levy</h2>
                <h5>An overall successful student in Coding Academy. During the making of this project, he has cried only a few times.</h5>
                <div class="profile-links-container">
                    <a class="social-link" href="https://www.linkedin.com/in/dolev-levy-658436223/" target="_blank">
                        <div class="fa-brands fa-linkedin fa-2xl"></div>
                    </a>
                    <a class="social-link" href="https://www.facebook.com/Itachi4x4/" target="_blank">
                        <div class="fa-brands fa-square-facebook fa-2xl"></div>
                    </a>
                    <a class="social-link" href="https://github.com/Dolevy97" target="_blank">
                        <div class="fa-brands fa-square-github fa-2xl"></div>
                    </a>
                </div>
            </div>

        </section>
    </section>

    <section class="saved-memes-container saved page" style="display:none">

    </section>

    <section class="meme-editor page" style="display:none">
        <div class="canvas-container">
            <canvas width="250" height="250" tabindex='1'></canvas>
        </div>
        <div class="meme-edit-container" style="display:none">
            <div class="text-container">
                <input class="line-text" type="text" placeholder="Enter your text here"
                    oninput="onUpdateText(this.value)">
            </div>
            <div class="text-alignment-and-size">
                <button class="btn btn-font-size" onclick="onChangeFontSize(1)">A+</button>
                <button class="btn btn-font-size" onclick="onChangeFontSize(-1)">A-</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('left')">left</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('center')">center</button>
                <button class="btn btn-text-align" onclick="onChangeTextAlign('right')">right</button>
            </div>
            <div class="color-font">
                <input type="color" onchange="onChangeColor(value)" value="#ffffff">
                <select class="font-family-select" onchange="onChangeFontFamily(value)">
                </select>
            </div>
            <div class="line-container">
                <button class="btn add-line" onclick="onAddNewLine()">New Line</button>
                <button class="btn switch-line" onclick="onSwitchLine()">Switch Line</button>
                <button class="btn del-line" onclick="onDeleteLine()">Delete Line</button>
            </div>
            <div class="save-download-container">
                <a href="" onclick="onDownloadImg(this)" download="my-img.jpg"><button type="button"
                    class="btn btn-download">Download</button></a>
                    <button class="btn btn-save" onclick="onSaveImg()">Save</button>
            </div>
        </div>
    </section>

    <section class="about page" style="display:none;"></section>

    <footer>
        <div class="logo">memegen</div>
        <p>Dolev Levy - 2024</p>
    </footer>
</body>

<script src="js/utils.js"></script>
<script src="js/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
