<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-layout">
        <nav class="main-nav">
            <div class="main-logo">memegen</div>

            <div class="nav-links">
                <div class="nav-link" onclick="renderPage(this.innerText)">Gallery</div>
                <div class="nav-link" onclick="renderPage(this.innerText)">About</div>
            </div>
        </nav>
    </header>

    <section class="meme-gallery gallery page">
        <section class="gallery-header">
            <input class="search-input" type="text" placeholder="Enter keyword(s)">
            <img class="input-search-icon" src="img/search.png" alt="magnifying-glass">
            <div class="frequent-keywords">
                <p>funny</p>
                <p>israeli</p>
                <p>girl</p>
                <p>cat</p>
                <p class="more-keywords">more..</p>
            </div>
        </section>

        <section class="images-container">
        </section>

        <section class="gallery-footer"></section>
    </section>

    <section class="meme-editor page">
        <div class="canvas-container">
            <canvas width="250" height="250"></canvas>
        </div>
        <div class="meme-edit-container">
            <input class="line-text" type="text" placeholder="Enter your text here" oninput="onUpdateText(this.value)">

            <a href="" onclick="downloadImg(this, event)" download="my-img.jpg"><button type="button"
                    class="btn btn-download">Download</button></a>

        </div>
    </section>

    <section class="about page"></section>

    <footer>
        <div class="logo">memegen</div>
        <p>Dolev Levy - 2024</p>
    </footer>
</body>

<script src="js/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
